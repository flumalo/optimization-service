<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Network Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --color-primary-300: #6ee7b7; /* emerald-300 */
            --color-primary-400: #34d399; /* emerald-400 */
            --color-primary-500: #10b981; /* emerald-500 */
            --color-primary-600: #059669; /* emerald-600 */
            --color-primary-700: #047857; /* emerald-700 */
            --color-primary-900: #064e3b; /* emerald-900 */
            
            --color-bg: #0D1117;
            --color-surface: #161b22; /* gray-900 */
            --color-text-primary: #d1d5db; /* gray-300 */
            --color-text-secondary: #9ca3af; /* gray-400 */
            --color-text-muted: #6b7280; /* gray-500 */
            --color-border: #4b5563; /* gray-600 */
            --color-border-light: #374151; /* gray-700 */
            --color-border-focus: var(--color-primary-500);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
            background-size: 25px 25px;
            color: var(--color-text-primary);
        }

        .form-input {
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid var(--color-border-light);
            padding-left: 2.5rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: var(--color-text-primary);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 1px 0 0 var(--color-border-focus);
        }
        
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%236b7280%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.2em;
            padding-right: 2.5rem;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type="range"]:focus {
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--color-primary-500);
            cursor: pointer;
            border-radius: 50%;
            margin-top: -7px;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="range"]:focus::-webkit-slider-thumb {
            background: var(--color-primary-400);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary-500) 50%, transparent);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--color-primary-500);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: var(--color-border-light);
            border-radius: 5px;
        }
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: var(--color-border-light);
            border-radius: 5px;
        }

        .form-radio {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            width: 1.25em;
            height: 1.25em;
            border-radius: 50%;
            border: 2px solid var(--color-border-light);
            background-color: transparent;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        .form-radio:checked {
            border-color: var(--color-primary-500);
        }
        .form-radio:checked::after {
            content: '';
            display: block;
            width: 0.75em;
            height: 0.75em;
            border-radius: 50%;
            background-color: var(--color-primary-500);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-radio:focus {
            outline: none;
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary-500) 40%, transparent);
        }

    </style>
